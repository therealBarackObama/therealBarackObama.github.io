<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
<p> javascript follows the order of operations:</p>
<script type="text/javascript">
		//without parenthesis
		var x = 5 + 4 * 3/2;
		document.write("5+4 * 3/2 = " + x + "<br>");
	//with parenthesis
		var x = (5 + 4) * (3/2);
		document.write("(5+4) * (3/2) = " + x);


</script>


</body>
</html>
