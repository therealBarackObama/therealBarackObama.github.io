<meta charset="UTF-8">

<body>
<script type="text/javascript">
		while(true) {
			var score = eval(prompt("what was your test score?"));
			if( score < 0 || score > 100 )  {
				alert("stop cheating!");
				continue;
		}
			if( score  >= 90 && score <= 100 )
				{ alert("Average"); }
			else if( score >= 80 && score < 90)
				{ alert("Bad"); }
			else if( score >= 70 && score < 80)
				{ alert("Catastrophic"); }
			else if( score >= 60 && score < 70)
				{ alert("Don't come home"); }
			else
				{ alert("Find a new family"); }
			var answer = prompt("Do you want to enter another grade?"); 
			if( answer != "yes" ) {
				break;
			}
	}
</script>
</body>
