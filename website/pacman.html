var canvas = document.getElementById("myCanvas");

ctx.beginPath();
ctx.rect(20, 40, 100, 100);
ctx.fillStyle = "#FF0000";
ctx.fill();
ctx.closePath();

make_base();

function make_base()
{
  base_image = new Image();
  base_image.src = 'img/base.png';
  context.drawImage(base_image, 100, 100);
}
</script>
